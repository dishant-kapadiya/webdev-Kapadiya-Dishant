<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top bg-secondary">
        <div class="col-xs-12">
            <a class="bg-secondary navbar-brand" href="widget-list.html">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <p class="navbar-brand dk-no-side-padding dk-no-margin"><b>Edit Widget</b></p>
            <a class="bg-secondary pull-right navbar-brand" href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </nav>
    <div class="container-fluid dk-fixed-top-navbar-padding dk-fixed-bottom-navbar-padding">
        <form class="form-group">
            <label for="widget-name"> Name </label>
            <input class="form-control dk-lower-margin" id="widget-name" placeholder="Name"/>
            <label for="widget-text"> Text </label>
            <input class="form-control dk-lower-margin" id="widget-text" placeholder="Text"/>
            <label for="widget-url"> URL </label>
            <input class = "form-control dk-lower-margin" id="widget-url" placeholder="http://www.location-to-video.com"/>
            <label for="widget-size"> Width </label>
            <div class="input-group dk-lower-margin">
                <input class = "form-control" type="number" id="widget-size" value=100 placeholder="100"
                       min="0" max="100"/>
                <span class="input-group-addon">%</span>
            </div>
            <a href="widget-list.html" class="btn btn-danger form-control">Delete</a>
        </form>
    </div>
    <nav class="navbar navbar-default bg-secondary navbar-fixed-bottom">
        <div class="col-xs-12">
            <a href="../user/profile.html" class="navbar-brand pull-right">
                <span class="glyphicon glyphicon-user text-primary"></span>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
