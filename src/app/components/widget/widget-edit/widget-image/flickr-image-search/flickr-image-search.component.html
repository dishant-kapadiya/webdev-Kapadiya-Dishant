<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top bg-secondary">
        <a class="bg-secondary navbar-brand"
        [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widgetId]">
        <span class="glyphicon glyphicon-remove"></span>
        </a>
        <p class="navbar-brand dk-no-side-padding dk-no-margin"><b>Search Flickr</b></p>
    </nav>
    <div class="dk-fixed-top-navbar-padding ">
        <div class="input-group top-margin">
            <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Enter search text" autofocus>
            <span class="input-group-btn">
                 <a (click)="searchPhotos()" class="btn btn-default" type="button">
                     <span class="glyphicon glyphicon-search"></span>
                 </a>
            </span>
        </div>
        <br>
        <div class="container">
            <div class="row" *ngIf="search">
                <div *ngFor="let pic of photos['photo']"
                     class="col-xs-4">
                    <img (click)="selectPhoto(pic)"
                         width="100%"
                         [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

                    <p></p>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default bg-secondary navbar-fixed-bottom">
            <a [routerLink]="['/profile']" class="navbar-brand pull-right">
                <span class="glyphicon glyphicon-user text-primary"></span>
            </a>
        </nav>
    </div>
</div>
